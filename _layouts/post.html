---
layout: default
---

<div class="wrapper">
  <article class="post">
    <h1 class="post-title">{{ page.title }}</h1>
        {{ content | markdownify }}
<p class="post-meta">Tags: {% if site.link-tags %} {% for tag in page.tags %} <a href="/tag/{{ tag }}">{{ tag }}</a> {% endfor %} {% else %} {{ page.tags | join: ", " }} {% endif %}</p>

</article>

</div>
